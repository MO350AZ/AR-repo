name: Full mirror of Keiyoushi repo (no NSFW)

on:
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Clone repo branch
        run: |
          rm -rf repo upstream
          git clone --depth=1 --branch repo https://github.com/keiyoushi/extensions.git upstream
          mv upstream repo

      - name: Remove NSFW from indexes
        run: |
          jq '[.[] | select(.nsfw != 1)]' repo/index.json > repo/index.tmp.json
          jq -c '[.[] | select(.nsfw != 1)]' repo/index.min.json > repo/index.tmp.min.json
          mv repo/index.tmp.json repo/index.json
          mv repo/index.tmp.min.json repo/index.min.json

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add repo
          git commit -m "Full mirror without NSFW" || echo "No changes"
          git push
